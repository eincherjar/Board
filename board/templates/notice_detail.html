{% extends 'notice_index.html' %} {% block title %}{{ notice.title }} - Szczegóły{% endblock %} {% block body %}
<div class="detail">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"> <img src="{{ notice.notice_poster.url }}" class="img-responsive effect8">
                <h5 class="pull-right btn btn-info effect8">{{ notice.author }} - {{ notice.create_date }}</h5> </div>
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                <h2>{{ notice.title }}</h2>
                <p>{{ notice.content }}
                    <p>
            </div>
        </div>
        <div class="row">
            <div class="detail-img">
                <a href="{{ notice.notice_image1.url }}" target="_blank">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"> <img src="{{ notice.notice_image1.url }}" class="img-responsive effect8"> </div>
                </a>
                <a href="{{ notice.notice_image2.url }}" target="_blank">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"> <img src="{{ notice.notice_image2.url }}" class="img-responsive effect8"> </div>
                </a>
                <a href="{{ notice.notice_image3.url }}" target="_blank">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"> <img src="{{ notice.notice_image3.url }}" class="img-responsive effect8"> </div>
                </a>
                <a href="{{ notice.notice_image4.url }}" target="_blank">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"> <img src="{{ notice.notice_image4.url }}" class="img-responsive effect8"> </div>
                </a>
            </div>
        </div>
    </div>
</div> {% if error_message %}
<p><strong>{{ error_message }}</strong></p> {% endif %} {% endblock %}
